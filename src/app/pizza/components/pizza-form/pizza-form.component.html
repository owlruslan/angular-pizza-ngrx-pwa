<div class="forms-container">
  <div *ngIf="showFormDetails">
    <app-pizza-form-details [parent]="form"></app-pizza-form-details>
  </div>
  <div *ngIf="showFormToppings" [formGroup]="form.get('toppings')">
    <app-pizza-toppings formControlName="toppings"></app-pizza-toppings>
  </div>
</div>
<button type="submit" class="button" (click)="onNext($event)">NEXT</button>
